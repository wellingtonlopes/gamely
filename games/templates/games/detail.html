{% extends 'base.html' %}

{% block content %}
<article class="media content-section">
    <div class="mr-3">
        <img class="img-thumbnail img-responsive" src="{{game.image.url}}">
    </div>
    <dl>
        <dt>Title</dt>
        <dd>{{game.title}}</dd>
        <dt>Genre(s)</dt>
        <dd>{{game.genres}}</dd>
        <dt>Platform(s)</dt>
        <dd>{{game.platforms}}</dd>
        <dt>Developer</dt>
        <dd>{{game.developer}}</dd>
        <dt>Publisher</dt>
        <dd>{{game.publisher}}</dd>
        <dt>Release Date</dt>
        <dd>{{game.release_date}}</dd>
    </dl>
{% endblock  %}
